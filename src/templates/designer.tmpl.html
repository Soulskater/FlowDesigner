<svg class="designer" width="100%" height="100%" auto-size ng-viewBox="viewBox" ng-mousewheel="onMouseWheel(event)" xmlns="http://www.w3.org/2000/svg">
    <g ng-repeat="item in items">
        <designer-item data="item">
            <item-title>{{item.DisplayText}}</item-title>
            <item-description>{{item.UserGivenDisplayName}}</item-description>
        </designer-item>
    </g>
</svg>
